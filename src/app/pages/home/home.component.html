@if(usersLoaded){
<section>
    <div class="row">
        @for( user of datos.results; track user.id){
        <article class="col-12 col-md-6 col-lg-4">
            <app-usercard [user]="user"></app-usercard>
        </article>
    }@empty {
        <h3>No hay usuarios registrados</h3>
    }
    </div>
</section>
<div>
    <app-navpage  [data]="datos" (page)="getPage($event)" class="d-flex justify-content-center"></app-navpage>
</div>
}
